spring:
  application:
    name: rbac-ddd-system
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  datasource:
    url: jdbc:h2:mem:rbacdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  cache:
    type: simple

server:
  port: 8080
  servlet:
    context-path: /

jwt:
  secret: your-secret-key-change-this-in-production-environment
  expiration: 3600000

logging:
  level:
    root: INFO
    com.example.rbac: DEBUG
    org.springframework.security: DEBUG

