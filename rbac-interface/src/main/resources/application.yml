spring:
  application:
    name: rbac-ddd-system
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/rbac?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root

server:
  port: 8080
  servlet:
    context-path: /

jwt:
  secret: your-secret-key-change-this-in-production-environment
  expiration: 3600000

logging:
  level:
    root: INFO
    com.example.rbac: DEBUG
    org.springframework.security: DEBUG
